{% extends 'search/base.html' %}

{% block head %}
<title>Mon Compte</title>
{% endblock %}

{% block content %}
<header class="masthead2">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-auto col-md-10 col-lg-6 col-xl-4">
            {% if request.user.is_authenticated %}
                <h1>Bonjour {{request.user.username}}</h1>
            {% else %}
            
                <form method="POST" class="d-flex align-items-end flex-column">{% csrf_token %}
                    
                    <table>
                    <tr>
                        <td>
                        </td>
                        <td><h2 class="py-2">Identification</h2>
                        </td>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><input type="submit" value="S'identifier" class="btn btn-rooibos"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a href="register/" class="text-white">Pas de compte ?</a></td>
                    </tr>
                </table>
                </form>
            {% endif %}
        </div>
        </div>
    </div>
</header>
{% endblock %}
