{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Purberre fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/purbeurre.css' %}" rel="stylesheet">
        {% block head %} {% endblock %}
</head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="{% static 'img/logo_pur_beurre.png' %}" alt="Logo Pur Beurre" /></a>
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0 align-items-center">
                        <li class="nav-item">
                            <form class="input" style="background-color: transparent;">
                                <input class="form-control py-0" type="text" placeholder="Chercher" style="font-size: 0.9rem;"/>
                                <div class="input-group-append">
                                    <button class="btn btn-rooibos py-0 d-none" type="submit" style="font-size: 0.9rem;">Chercher</button>
                                </div>
                            </form>
                        </li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/account/"><i class="fas fa-user" style="font-size: 1.5rem;"></i><span class="d-block d-md-none d-inline-flex pl-2">Mon compte</span></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/account/substitution/"><i class="fas fa-carrot" style="font-size: 1.5rem;"></i><span class="d-block d-md-none d-inline-flex pl-2">Mes substitutions</span></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/account/logout/"><i class="fas fa-sign-out-alt" style="font-size: 1.5rem;"></i><span class="d-block d-md-none d-inline-flex pl-2">Déconnexion</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block content %} {% endblock %}
        <footer class="bg-moules py-5">
            <div class="container">
                <ul class="list-inline small text-center text-muted">
                    <li class="list-inline-item"><a href="/legal">Mentions légales</li>
                    <li class="list-inline-item"><a href="#contact">Contact</li>
                </ul>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
